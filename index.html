<!doctype html>
<html lang="en">

	<head>

		<meta charset="UTF-8">

		<title>Pong</title>

		<style>
			body {
				font-family: sans-serif;
				margin: 0;
				height: 100%;
				text-align: center;
				width: 100%;
			}
			#game {
				margin-top: 100px;
			}

			.scoreboard {
				position: fixed;
				top: 10px; left: 20%;
				width: 800px;
			}
			.challenger { float: left; }
			.opponent { float: right; }
			.gameover {
				background: #000;
				color: #fff;
				display: none;
				height: 100px;
				margin-left: -200px;
				position: fixed;
				top: 40%; left: 50%;
				width: 400px;
			}
		</style>

	</head>

	<body>
		
		<div class="scoreboard">
			<h1 class="challenger" s>0</h1>
			<h1 class="opponent">0</h1>
		</div>
		<div class="gameover">
			<h1>Game Over</h1>
		</div>
		<canvas id="game" height="500" width="800"></canvas>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="jquery.hotkeys.js"></script>
		<script src="jquery.hotkeys.keystatus.js"></script>
		<script>

			/* todo
				- Move css/js into assets folder
				- Add Y velocity
				- Keep player bats inside canvas
				- Keep ball inside canvas
				- Convert to coffee-script
			*/
			$(function(){

				var canvas = $('#game'),
					context = canvas.get(0).getContext('2d'),
					canvasWidth = canvas.width(),
					canvasHeight = canvas.height(),
					fps = 30;

				var player = {
					x: 20,
					y: 20,
					height: 100,
					width: 10,
					score: 0,
					draw: function() {

						context.fillStyle = "#fff";
						context.fillRect(this.x, this.y, this.width, this.height);
				
					}
				}

				var opponent = {
					x: 780,
					y: 20,
					height: 100,
					width: 10,
					score: 0,
					draw: function() {

						context.fillStyle = "#fff",
						context.fillRect(this.x, this.y, this.width, this.height);
					
					}
				}

				var ball = {
					x: 390,
					y: 240,
					height: 10,
					width: 10,
					velocity: -8,
					draw: function() {

						context.fillStyle = "#fff";
						context.fillRect(this.x, this.y, this.width, this.height);
					
					},
					reset: function() {

						this.x = 390;
						this.y = 240;

					}
				}

				function draw() {

					context.fillStyle = "#000";
					context.fillRect(0, 0, canvasWidth, canvasHeight);

					ball.draw();
					player.draw();
					opponent.draw();

				}

				function collides(a, b) {

					return a.x < b.x + b.width &&
						   a.x + a.width > b.x &&
						   a.y < b.y + b.height &&
						   a.y + a.height > b.y;

				}

				function reset() {

					ball.x = 390;
					ball.y = 240;

				}

				function update() {

					if (player.score == 10 || opponent.score == 10) {
						$('.gameover').show();
						return;
					}

					if(collides(ball, player)) ball.velocity = -8;
					if(collides(ball, opponent)) ball.velocity = 8;

					if((ball.x + ball.width) > canvasWidth) {
						console.log('player 1 wins');
						player.score ++;
						ball.reset();
					}

					if(ball.x < 0) {
						console.log('player 2 wins');
						opponent.score ++;
						ball.reset();
					}

					$('.challenger').html(player.score);
					$('.opponent').html(opponent.score);

					ball.x -= ball.velocity;
					
					if(keydown.up) {
						opponent.y -= 10;
					}

					if(keydown.down) {
						opponent.y += 10;
					}

					if(keydown.w) {
						player.y -= 10;
					}
					if(keydown.s) {
						player.y += 10;
					}

				}

				var gameloop = setInterval(function() {

					update();
					draw();

				}, 1000/fps);

			});
		</script>

	</body>

</html>
